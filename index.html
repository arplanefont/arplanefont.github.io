---
layout: default
---

<div class="header">
    <h1>Google Fonts</h1>
</div>
<div class="filter-buttons">
    <button class="filter-button">Readability</button>
    <button class="filter-button">Material Design Guidelines</button>
    <button class="filter-button">Optimize Font Loading</button>
</div>
<div class="font-list">
    {% for post in site.posts %}
    <div class="font-item">
        <h2>{{ post.title }}</h2>
        <p>{{ post.author }}</p>
        <div class="font-preview" style="font-family: '{{ post.title }}'; font-size: 40px;">
            {{ post.content | strip_html | truncatewords: 10 }}
        </div>
        <a href="{{ post.url }}">View Details</a>
    </div>
    {% endfor %}
</div>

<style>
    .header h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    .filter-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .filter-button {
        background-color: #eef3ff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .filter-button:hover {
        background-color: #d0e1ff;
    }

    .font-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .font-item {
        flex: 1 1 calc(33.333% - 40px);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .font-preview {
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: #eef3ff;
        padding: 10px;
        border-radius: 8px;
    }
</style>
