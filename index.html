---
layout: default
---

<div class="content">
    <h1>Font Library - Arplane Font</h1>
    <p>Select a font to preview and view details.</p>
    <div class="font-list">
        {% for post in site.posts %}
        <div class="font-item">
            <h2>{{ post.title }}</h2>
            <p>by {{ post.author }}</p>
            <div class="font-preview" style="font-family: '{{ post.title }}';">
                {{ post.content | strip_html | truncatewords: 10 }}
            </div>
            <a href="{{ post.url }}">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .content {
        padding: 20px;
    }

    .font-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .font-item {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        flex: 1 1 calc(33.333% - 40px);
        box-sizing: border-box;
    }

    .font-preview {
        font-size: 24px;
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: #eef3ff;
        padding: 10px;
        border-radius: 8px;
    }

    .font-item a {
        text-decoration: none;
        color: #007bff;
    }

    .font-item a:hover {
        text-decoration: underline;
    }
</style>
